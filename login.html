<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>登录中心_ERP后台管理系统</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="app/css/bootstrap.min.css">
	  <link rel="stylesheet" href="app/css/indlog.css">
	  <link rel="shortcut icon" href="favicon.ico" />
	  <link rel="icon" href="favicon.ico" type="image/gif" />
      <!--[if lt IE 9]>
         <script src="app/js/html5shiv.js"></script>
         <script src="app/js/respond.min.js"></script>
      <![endif]-->
</head>

<body>

<div class="container">
   <div id="logo">
            <img src="app/images/erp_login.png" alt="logo">
        </div>
        <div id="loginbox">            
            <form action="">
			  <div class="form-group icons-lg">
				
				<span class="icons-user"></span>
				  <input type="text" class="form-control" id="inputuser" placeholder="账 号" required="required">
			  </div>
			  <div class="form-group icons-lg">
				
				  <span class="icons-psd"></span>
				  <input type="password" class="form-control" id="inputPassword" placeholder="密 码" required="required">
				
			  </div>
			  <div class="form-group icons-lg">
				<div class="col-xs-6">
				  <span class="icons-yzh"></span>
				  <input type="text" class="form-control" id="inputyanzh" placeholder="验证码" required="required">
				  </div>
				  <div class="col-xs-6">
				  <img src="app/images/yzmimg.jpg" alt="验证码">
				  </div>			
			  </div>
			  <div class="form-group">
				  
				  <button type="submit" class="btn btn-success bg_lg">登 录</button>
				
			  </div>
			</form>
            
        </div>
</div>
<!-- JS Part -->
<script src="app/js/jquery.min.js"></script>

</body>
</html>
