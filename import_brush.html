		 <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <span class="glyphicon glyphicon-th"> </span></span>
            <h5>刷单登记</h5>
			
          </div>
		  
		  <form id="" name="">
          		  <div class="widget-content">
		  	  		<div class="row formline">
						<label for="" class="col-xs-1 formline-label"><span class="red">*</span><b>来 源：</b></label>
					   	<div class="col-xs-3">
					   	 <select class="form-control">
						  <option selected>--请选择--</option>
						  <option>天猫</option>
						  <option>1号店</option>
						  <option>京东</option>
						</select>
						</select>
					 	</div>
						<div class="col-xs-8">
						</div>
						
					</div>
			 		
					<div class="row formline">
						<label for="" class="col-xs-1 formline-label"><span class="red">*</span><b>EXCEL</b>：</label>
					   	<div class="col-xs-11">
							<div class="fileInputBox">
							  <input type="file" onchange="document.getElementById('upfileResult').innerHTML=this.value" class="upfile" id="upfile" name="upfile">
							  <input type="button" onclick="document.getElementById('upfile').click()" value="浏览…" class="upFileBtn btn btn-default btn-info">
							  <span id="upfileResult" class="file_tip">未选择文件。</span>
							</div>
						</div>
					</div>
					<div class="row formline">
						<label for="" class="col-xs-1 formline-label"></label>
						<div class="col-xs-11"><small >excel 2003-97格式，放置订单号即可</small></div>
					</div>
					<div class="row formline">
						<label for="" class="col-xs-1 formline-label"></label>
						<div class="col-xs-11">
							<button class="btn btn-default btn-success" type="submit">开始导入</button>
						</div>
					</div>
				</div>
			  </form>
